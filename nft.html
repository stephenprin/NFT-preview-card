<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="nft.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="./images/image-equilibrium.jpg">
            </div>
            <div class="desc">
                <h3>Equilibrium #3456</h3>
                <p>Our equilibrium collection promotes baalance in coins trading</p>
                <div class="detail">
                    <div class="coin">
                        <img src="./images/icon-ethereum.svg" id="loading">
                        <p>0.0486ETH</p>
                    </div>
                    <div class="day-detail">
                        <img src="./images/icon-clock.svg">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="line"></div>
                <div class="profile">
                    <div class="profile-img">
                        <img src="./images/image-avatar.png">
                    </div>
                    <P>Creation of Prince Nmezi</P>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
